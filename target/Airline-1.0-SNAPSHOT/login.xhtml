<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <ui:composition template="base.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:viewAction action="#{userBean.checkLogin()}"/>
                </f:metadata>
                <h3 class="text-center">LOGIN</h3>
                <h:messages  />
                <h:form>
                <div class="container">
                    
                    <div class="form-group">
                        <h:outputLabel value="Tên đăng nhập" />
                        <h:inputText id="txtUsername" 
                                     value="#{userBean.username}"
                                     styleClass="form-control" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Mật khẩu" />
                        <h:inputSecret id="txtPassword" 
                                     value="#{userBean.password}"
                                     styleClass="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <h:commandButton value="Đăng nhập" 
                                         action="#{userBean.login()}"
                                         class="btn btn-waring"/>
                    </div>
                </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
