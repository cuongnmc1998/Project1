<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="base.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h3 class="text-center" >#{pMsg['products.admin']}</h3><br />
                    
                    <span class="right relative">
                           <h:link  styleClass="btn btn-waring" value="#{pMsg['products.add']}" outcome="product?face-redirect=true"> </h:link>
                    </span>
                    <h:dataTable var="product" value="#{productBean.products}" styleClass="table">
                        <h:column>
                            <f:facet name="header">#{pMsg['products.id']}</f:facet>
                            #{product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{pMsg['products.flightH']}</f:facet>
                            #{product.flightH}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{pMsg['products.dayT']}</f:facet>
                            #{product.dayT}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{pMsg['products.placeofsale']}</f:facet>
                            #{product.placeofsale}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{pMsg['products.price']}</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:form>
                            <h:link value="#{pMsg['products.update']}" includeViewParams="true" outcome="product?faces-redirect=true">
                            <f:param name="product_id" value="#{product.id}"/>
                            </h:link>
                                |
                            <h:commandLink value="#{pMsg['products.delete']}">
                                <f:ajax listener="#{productBean.deleteProduct(product)}" 
                                        onevent="deleteSuccess" onerror="deleteErrol"/>
                            </h:commandLink>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
                <script>
                    function deleteSuccess(){
                        alert("xóa thành công");
                    }
                    function deleteErrol(){
                        alert("xóa thất bại ");
                    }
                </script>
                    
                    
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
